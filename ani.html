<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="sec.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-text">
            <span class="letter" style="animation-delay: 1.0s;">H</span>
            <span class="letter" style="animation-delay: 2s;">A</span>
            <span class="letter" style="animation-delay: 3s;">P</span>
            <span class="letter" style="animation-delay: 4s;">P</span>
            <span class="letter" style="animation-delay: 5s;">Y</span>
            <span class="letter" style="animation-delay: 6s;"> </span>
            <span class="letter" style="animation-delay: 7s;">B</span>
            <span class="letter" style="animation-delay: 8s;">I</span>
            <span class="letter" style="animation-delay: 9s;">R</span>
            <span class="letter" style="animation-delay: 10s;">T</span>
            <span class="letter" style="animation-delay: 11s;">H</span>
            <span class="letter" style="animation-delay: 12s;">D</span>
            <span class="letter" style="animation-delay: 13s;">A</span>
            <span class="letter" style="animation-delay: 14s;">Y</span>
            <span class="letter" style="animation-delay: 15s;">!</span>
        </h1>
    </div>
    <audio id="birthdayMusic" autoplay>
        <source src="./happy_bday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
